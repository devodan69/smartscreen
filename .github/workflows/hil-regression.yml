name: HIL Regression

on:
  workflow_dispatch:
    inputs:
      run_hardware:
        description: "Run physical hardware regression (requires self-hosted runner with label smartscreen-hil)"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 7 * * *"

jobs:
  nightly-software-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Transcript replay regression
        run: smartscreen replay --transcript tests/transcripts/rev_a_handshake_frame.jsonl
      - name: Diagnostics smoke
        run: smartscreen doctor --export

  hardware-regression:
    if: github.event_name == 'workflow_dispatch' && inputs.run_hardware == true
    runs-on: [self-hosted, smartscreen-hil]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Device discovery
        run: smartscreen list-devices
      - name: Pattern smoke test
        run: smartscreen send-test-pattern --pattern quadrants
      - name: Protocol replay sanity
        run: smartscreen replay --transcript tests/transcripts/rev_a_handshake_frame.jsonl
      - name: Streaming budget benchmark
        run: smartscreen benchmark --seconds 120

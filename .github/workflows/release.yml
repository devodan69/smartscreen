name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: smartscreen-windows
          - os: macos-latest
            artifact_name: smartscreen-macos
          - os: ubuntu-latest
            artifact_name: smartscreen-linux
    runs-on: ${{ matrix.os }}
    env:
      SMARTSCREEN_REQUIRE_SIGNING: ${{ vars.SMARTSCREEN_REQUIRE_SIGNING || '0' }}
      SMARTSCREEN_REQUIRE_WINDOWS_SIGNING: ${{ vars.SMARTSCREEN_REQUIRE_WINDOWS_SIGNING || '' }}
      WINDOWS_SIGNING_CERT_BASE64: ${{ secrets.WINDOWS_SIGNING_CERT_BASE64 }}
      WINDOWS_SIGNING_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGNING_CERT_PASSWORD }}
      WINDOWS_TIMESTAMP_URL: ${{ secrets.WINDOWS_TIMESTAMP_URL }}
      APPLE_SIGNING_CERT_BASE64: ${{ secrets.APPLE_SIGNING_CERT_BASE64 }}
      APPLE_SIGNING_CERT_PASSWORD: ${{ secrets.APPLE_SIGNING_CERT_PASSWORD }}
      APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
      APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      LINUX_SIGNING_KEY_BASE64: ${{ secrets.LINUX_SIGNING_KEY_BASE64 }}
      LINUX_SIGNING_FINGERPRINT: ${{ secrets.LINUX_SIGNING_FINGERPRINT }}
      LINUX_SIGNING_KEY_PASSPHRASE: ${{ secrets.LINUX_SIGNING_KEY_PASSPHRASE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pyinstaller

      - name: Install Linux packaging tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 gnupg
          curl -L -o installers/linux/appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x installers/linux/appimagetool

      - name: Install Apple signing certificate
        if: runner.os == 'macOS' && env.APPLE_SIGNING_CERT_BASE64 != '' && env.APPLE_SIGNING_CERT_PASSWORD != '' && env.APPLE_KEYCHAIN_PASSWORD != ''
        run: |
          set -euo pipefail
          CERT_PATH="$RUNNER_TEMP/smartscreen-cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          echo "$APPLE_SIGNING_CERT_BASE64" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$APPLE_SIGNING_CERT_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Run tests
        run: python -m pytest -q

      - name: Build Windows artifacts
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./installers/windows/build_windows.ps1

      - name: Verify Windows signatures
        if: runner.os == 'Windows' && env.WINDOWS_SIGNING_CERT_BASE64 != ''
        shell: pwsh
        run: |
          $files = Get-ChildItem dist/release/*.exe
          foreach ($file in $files) {
            $sig = Get-AuthenticodeSignature -FilePath $file.FullName
            if ($sig.Status -ne "Valid") {
              throw "Invalid Authenticode signature: $($file.Name)"
            }
          }

      - name: Build macOS artifacts
        if: runner.os == 'macOS'
        env:
          SMARTSCREEN_MAC_SIGN_IDENTITY: ${{ env.APPLE_SIGN_IDENTITY }}
          APPLE_ID: ${{ env.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ env.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ env.APPLE_TEAM_ID }}
        run: bash installers/macos/build_macos.sh

      - name: Verify macOS signatures and notarization
        if: runner.os == 'macOS' && env.APPLE_SIGN_IDENTITY != ''
        run: |
          set -euo pipefail
          codesign --verify --deep --strict dist/SmartScreen.app
          codesign --verify --deep --strict dist/SmartScreenInstaller.app
          if [[ -f dist/release/.notarization_succeeded ]]; then
            for f in dist/release/*.dmg; do
              xcrun stapler validate "$f"
            done
          elif [[ "${SMARTSCREEN_REQUIRE_SIGNING}" == "1" ]]; then
            echo "SMARTSCREEN_REQUIRE_SIGNING=1 but notarization marker missing." >&2
            exit 1
          else
            echo "Notarization marker missing; skipping stapler validation in free-first mode."
          fi

      - name: Build Linux artifacts
        if: runner.os == 'Linux'
        run: bash installers/linux/build_linux.sh

      - name: Verify Linux signatures
        if: runner.os == 'Linux' && env.LINUX_SIGNING_KEY_BASE64 != ''
        run: |
          set -euo pipefail
          export GNUPGHOME
          GNUPGHOME="$(mktemp -d)"
          trap 'rm -rf "$GNUPGHOME"' EXIT
          echo "$LINUX_SIGNING_KEY_BASE64" | base64 --decode > "$GNUPGHOME/key.asc"
          gpg --batch --import "$GNUPGHOME/key.asc"
          for f in dist/release/*.AppImage; do
            gpg --verify "$f.sig" "$f"
          done

      - name: Generate checksums
        shell: bash
        run: |
          mkdir -p dist/release
          python - <<'PY'
          import hashlib
          from pathlib import Path

          root = Path("dist/release")
          files = [p for p in root.glob("*") if p.is_file()]
          lines = []
          for path in sorted(files):
              h = hashlib.sha256()
              with path.open("rb") as fh:
                  for chunk in iter(lambda: fh.read(1024 * 1024), b""):
                      h.update(chunk)
              lines.append(f"{h.hexdigest()} {path.name}")
          (root / "checksums.txt").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")
          PY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/release/**
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Consolidate artifacts
        run: |
          mkdir -p release
          find release-artifacts -type f ! -name checksums.txt -exec cp {} release/ \;
      - name: Generate release checksums
        run: |
          python - <<'PY'
          import hashlib
          from pathlib import Path
          root = Path("release")
          files = sorted([p for p in root.iterdir() if p.is_file()])
          lines = []
          for path in files:
              h = hashlib.sha256()
              with path.open("rb") as fh:
                  for chunk in iter(lambda: fh.read(1024 * 1024), b""):
                      h.update(chunk)
              lines.append(f"{h.hexdigest()} {path.name}")
          (root / "checksums.txt").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")
          PY
      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
